<form class="form-signup" method="POST" autocomplete="off">
	<h2 class="form-signup-heading">Create a new account</h2>
	<label for="user" class="sr-only">User</label>
	<input type="text" id="user" name="user" class="form-control" placeholder="User" onfocusout="validateUser()" data-toggle="tooltip" data-placement="right" title="Invalid username">
	<label for="email" class="sr-only">Email</label>
	<input type="email" id="email" name="email" class="form-control" placeholder="Email" onblur="validateEmail()" data-toggle="tooltip" data-placement="right" title="Invalid email">
	<label for="password" class="sr-only">Password</label>
	<input type="password" id="password" name="password" class="form-control" placeholder="Password" onblur="validatePassword()" data-toggle="tooltip" data-placement="right" title="Password length must be >= 8 and it must contain a number, a lowercase and a uppercase letter">
	<label for="confirmPassword" class="sr-only">Confirm Password</label>
	<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" onblur="validatePasswords()" data-toggle="tooltip" data-placement="right" title="Passwords not match">
	<button class="btn btn-lg btn-default btn-block" type="button" onclick="signUp()">Sign up</button>
</form>
<div id="res">
	
</div>
